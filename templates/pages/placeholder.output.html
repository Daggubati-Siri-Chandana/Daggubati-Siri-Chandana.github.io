<!DOCTYPE html>
<html>
<head>
<style>
* {
  box-sizing: border-box;
}

.column {
  float: left;
  width: 50%;
  padding: 5px;
}

/* Clearfix (clear floats) */
.row::after {
  content: "";
  clear: both;
  display: table;
}

/* Responsive layout - makes the three columns stack on top of each other instead of next to each other */
@media screen and (max-width: 500px) {
  .column {
    width: 100%;
  }
}
</style>
</head>
<body>
<center>
<h2>Bar chart Analyzer</h2>
<p>The chart image is Classified as {{ bar_type }}</p>
</center>

<div class="row">
  <div class="column">
    <img src="{{ url_for('static', filename='data/chart.png' ) }}" alt="User Image">
  </div>
  <div class="column">
    <img src="{{ url_for('static', filename='data/reconstructed_chart.png' ) }}" alt="Forest" style="width:100%">
  </div>
</div>

<center>
  <a href="{{ url_for('download_file') }}">Download CSV file</a>
</center>

</body>
</html>
