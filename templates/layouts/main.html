<body>

    <!-- Wrap all page content here -->

                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
                    <p class="navbar-brand">Bar Chart Analyzer</p>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li {% if request.endpoint=='home' %} class="active" {% endif %}><a href="{{ url_for('home') }}">About</a></li>
                        <li {% if request.endpoint=='upload' %} class="active" {% endif %}><a href="{{ url_for('upload') }}">File Uploader</a></li>
                    </ul>
                    <ul class="nav navbar-nav pull-right">
                    </ul>
                </div>
                <!--/.nav-collapse -->
            </div>
        </div>

        <!-- Begin page content -->
        <main id="content" role="main" class="container">

            {% with messages = get_flashed_messages() %} {% if messages %} {% for message in messages %}
			<div class="alert alert-block alert-error fade in">
                <a class="close" data-dismiss="alert">&times;</a> {{ message }}
            </div>
            {% endfor %} {% endif %} {% endwith %} {% block content %}{% endblock %}

        </main>

    </div>

        <div class="container">
            <p>Copyright GVCL</p>
            {% block footer %}{% endblock %}
        </div>
